<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamboyR</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="src/AudioPlayer.js"></script>
</head>
<body>
    <div class="gameboy" id="reproductor">
        <div class="base">
            <div class="pantalla">
                <div class="fondo">
                    <div class="cover">
                        <div class="progress"></div>
                        <img src="./assests/imagenes/muerte.jpg" alt="">
                    </div>
                </div>
                <div class="abajoP">
                    <div class="txtGameboy">GAMEBOY
                        <span style="font-family:cursive"> 
                            <span style="color:pink">C</span><!--
                            --><span style="color:violet">O</span><!--
                            --><span style="color:yellow">L</span><!--
                            --><span style="color:orange">O</span><!--
                            --><span style="color:blue">R</span>
                        </span>
                    </div>
                </div>
                <div class="led">
                    <div class="lunas">P</div>
                    <div class="lunas">O</div>
                    <div class="lunas">W</div>
                    <div class="lunas">E</div>
                    <div class="lunas">R</div>
                </div>
            </div>
            <div class="nintendo">NINTENDO</div>
            <div class="controls">
                <div class="flechas">
                    <div class="arriba">
                        <div class="arriba1"></div>
                    </div>
                    <div class="izquierda">
                        <div class="izquierda1"></div>
                    </div>
                    <div class="centro">
                        <div class="centro1"></div>
                    </div>
                    <div class="derecha">
                        <div class="derecha1"></div>
                    </div>
                    <div class="abajo">
                        <div class="abajo1"></div>
                    </div>
                </div>
                <div class="sS">
                    <div class="start">start</div>
                    <div class="select">select</div>
                </div>
                <div class="ab">
                    <div class="b">B
                        <div class="p"></div>
                    </div>
                    <div class="a" >A
                        <div class="r"></div>
                    </div>
                </div>
            </div>
            <div class="abajoB">
                <div class="points">
                    <span>•••••</span><br>
                    <span>•••••••</span><br>
                    <span>•••••</span><br>
                    <span>••••••</span><br>
                    <span>••••</span>
                   </div>
            </div>
        </div>
    </div>
    <script src="src/main.js"></script>
</body>
</html>
